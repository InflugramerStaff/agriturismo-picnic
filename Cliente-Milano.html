<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milano Picnic Social - Prenota il tuo picnic</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Palette per Milano Picnic Social */
            --primary-color: #FF5A5F; /* Rosso acceso */
            --primary-dark: #E54347;  /* Rosso scuro */
            --primary-light: #FF8589; /* Rosso chiaro */
            --secondary-color: #00A699; /* Verde acqua */
            --secondary-dark: #008F86; /* Verde acqua scuro */
            --secondary-light: #4DC7BD; /* Verde acqua chiaro */
            --background-color: #F7F7F7; /* Grigio molto chiaro */
            --background-light: #FFFFFF; /* Bianco */
            --accent-color: #FFB400; /* Giallo/oro */
            --text-color: #484848; /* Grigio scuro */
            --text-light: #767676; /* Grigio medio */
            --white: #FFFFFF;
            
            /* Stili generali */
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --radius: 12px;
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased; 
            -moz-osx-font-smoothing: grayscale;
        }
        
        header {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 1rem 0; 
            position: sticky; 
            top: 0;
            z-index: 1000; 
            box-shadow: var(--shadow);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem; 
        }
        
        .logo {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.3rem; 
            font-weight: 700;
            display: flex;
            align-items: center;
        }
        
        .logo img {
            height: 40px;
            margin-right: 10px;
        }
        
        .cart-button {
            background-color: var(--white);
            color: var(--primary-color);
            border: none;
            border-radius: 50%;
            width: 44px; 
            height: 44px; 
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }
        
        .cart-button:hover {
            transform: scale(1.05);
            background-color: var(--background-light);
        }
        
        .cart-count {
            position: absolute;
            top: -3px; 
            right: -3px; 
            background-color: var(--secondary-color);
            color: white;
            font-size: 0.75rem; 
            width: 20px; 
            height: 20px; 
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.5rem 1rem; 
        }
        
        .steps-container {
            display: flex;
            justify-content: space-between; 
            margin-bottom: 3rem; 
            flex-wrap: nowrap; 
            overflow-x: auto; 
            padding-bottom: 25px; 
            -webkit-overflow-scrolling: touch; 
        }
        
        .step-indicator {
            width: 38px; 
            height: 38px;
            border-radius: 50%;
            background-color: #e0e0e0;
            color: var(--text-light);
            display: flex; 
            align-items: center;
            justify-content: center;
            margin: 0 0.75rem; 
            position: relative; 
            font-weight: 600;
            box-shadow: var(--shadow);
            flex-shrink: 0; 
        }
        
        .step-indicator.active { background-color: var(--primary-color); color: white; }
        .step-indicator.completed { background-color: var(--primary-dark); color: white; }
        
        .step-indicator::after { 
            display: none;
        }
        
        .step-text {
            position: absolute;
            bottom: -22px; 
            left: 50%; 
            transform: translateX(-50%); 
            font-size: 0.75rem; 
            font-weight: 500;
            white-space: nowrap;
            color: var(--text-light); 
            text-align: center;
            line-height: 1.2; 
        }
        
        .step-indicator.active .step-text {
            color: var(--primary-color); 
            font-weight: 700; 
        }
        
        .step-indicator.completed .step-text {
            color: var(--primary-dark); 
            font-weight: 600;
        }
        
        .section-title {
            margin-bottom: 1.5rem;
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            color: var(--primary-dark);
            position: relative;
            display: inline-block;
            font-size: 1.5rem; 
        }
        
        .section-title::after {
            content: ''; position: absolute; height: 3px; width: 50%;
            background-color: var(--secondary-color); bottom: -5px; left: 0;
        }
        
        .card {
            background-color: var(--background-light);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 1.5rem; 
            margin-bottom: 1.5rem; 
            transition: var(--transition);
            border: 1px solid rgba(0, 166, 153, 0.1);
        }
        
        .card:hover { box-shadow: 0 6px 12px rgba(0, 0, 0, 0.12); }
        
        .step { display: none; }
        .step.active { display: block; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .form-group { margin-bottom: 1.2rem; }
        
        label { display: block; margin-bottom: 0.4rem; font-weight: 500; color: var(--text-color); font-size: 0.9rem; }
        
        input, select, textarea {
            width: 100%; padding: 0.75rem 1rem; 
            border: 1px solid #e0e0e0; border-radius: var(--radius);
            font-size: 0.9rem; font-family: 'Montserrat', sans-serif;
            transition: var(--transition); background-color: var(--white);
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none; border-color: var(--primary-color);
            box-shadow: 0 0 0 2px var(--primary-light);
        }
        
        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23FF5A5F' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat; background-position: right 1rem center;
            background-size: 1.2em; cursor: pointer;
        }
        
        .button {
            background-color: var(--primary-color); color: white; border: none;
            border-radius: var(--radius); padding: 0.75rem 1.2rem; 
            font-size: 0.9rem; font-weight: 500; cursor: pointer;
            transition: var(--transition); display: inline-flex;
            align-items: center; justify-content: center;
            width: 100%; 
        }
        
        .buttons-container .button, .cart-actions .button { 
            width: 100%;
        }
        .product-actions .add-to-cart-btn { 
             width: auto;
        }

        .button:hover:not(:disabled) { background-color: var(--primary-dark); transform: translateY(-2px); }
        .button i { margin-right: 0.5rem; }
        .button-secondary { background-color: var(--secondary-color); }
        .button-secondary:hover { background-color: var(--secondary-dark); }
        .button-danger { background-color: #e74c3c; }
        .button-danger:hover { background-color: #c0392b; }
        
        .buttons-container {
            display: flex;
            flex-direction: column; 
            gap: 0.8rem; 
            margin-top: 1.5rem;
        }
        
        /* Step 1 - Location Selection */
        .location-select {
            border: 2px solid var(--secondary-light); border-radius: var(--radius);
            padding: 1rem; margin-bottom: 1rem; transition: var(--transition);
            cursor: pointer; background-color: var(--white);
        }
        .location-select:hover { border-color:var(--primary-light); background-color:rgba(255, 133, 137, 0.05); transform:translateY(-2px); }
        .location-select.selected { border-color:var(--primary-color); background-color:rgba(255, 133, 137, 0.15); }
        .location-name { font-weight:600; margin-bottom:0.2rem; color:var(--primary-dark); font-size: 1rem; }
        .location-description { color:var(--text-light); font-size:0.85rem; }
        
        /* Step 2 - Products */
        .product-grid {
            display: grid;
            grid-template-columns: 1fr; 
            gap: 1.5rem; margin-top: 1.5rem;
        }
        .product-card {
            background-color:var(--white); border-radius:var(--radius); box-shadow:var(--shadow);
            overflow:hidden; transition:var(--transition); display:flex; flex-direction:column;
            height:100%; border:1px solid rgba(0, 166, 153, 0.1);
        }
        .product-card:hover { transform:translateY(-5px); box-shadow:0 8px 16px rgba(0, 0, 0, 0.12); }
        .product-image-container { height:180px; overflow:hidden; position:relative; }
        .product-image { width:100%; height:100%; object-fit:cover; transition:transform 0.5s ease; }
        .product-card:hover .product-image { transform:scale(1.05); }
        .product-price-tag {
            position:absolute; top:0.8rem; right:0.8rem; 
            background-color:var(--secondary-color); color:white; padding:0.4rem 0.8rem; 
            border-radius:50px; font-weight:600; font-size:0.8rem; box-shadow:var(--shadow);
        }
        .product-content { padding:1rem; display:flex; flex-direction:column; flex-grow:1; } 
        .product-title { font-weight:600; margin-bottom:0.5rem; color:var(--text-color); font-family:'Playfair Display',serif; font-size: 1.1rem; }
        .product-description { color:var(--text-light); font-size:0.85rem; margin-bottom:1rem; flex-grow:1; }
        .product-actions { display:flex; align-items:center; justify-content:space-between; margin-top:auto; }
        .quantity-control { display:flex; align-items:center; border:1px solid #e0e0e0; border-radius:50px; overflow:hidden; }
        .qty-btn { background-color:#f5f5f5; border:none; width:32px; height:32px; display:flex; align-items:center; justify-content:center; cursor:pointer; transition:var(--transition); color:var(--text-color); }
        .qty-btn:hover { background-color:#e0e0e0; }
        .qty-input { width:36px; height:32px; border:none; text-align:center; font-size:0.85rem; font-weight:500; padding:0; }
        .add-to-cart-btn {
            background-color:var(--primary-color); color:white; border:none; border-radius:50px;
            padding:0.4rem 0.8rem; font-size:0.85rem; font-weight:500;
            cursor:pointer; transition:var(--transition); display:flex; align-items:center;
        }
        .add-to-cart-btn:hover { background-color:var(--primary-dark); }
        .add-to-cart-btn i { margin-right:5px; }
        
        /* Cart Modal */
        .cart-modal {
            display:none; position:fixed; top:0; left:0; width:100%; height:100%;
            background-color:rgba(0,0,0,0.5); z-index:1001; 
            justify-content:center; align-items:center; animation:fadeIn 0.3s ease;
        }
        .cart-container {
            background-color:var(--background-light); border-radius:var(--radius);
            box-shadow:0 10px 20px rgba(0,0,0,0.2); width:95%; 
            max-width:500px; max-height:90vh; 
            overflow-y:auto; position:relative; animation:slideUp 0.3s ease;
        }
        @keyframes slideUp { from { transform:translateY(50px); opacity:0; } to { transform:translateY(0); opacity:1; } }
        .cart-header {
            padding:1rem; border-bottom:1px solid rgba(0, 166, 153, 0.2);
            display:flex; justify-content:space-between; align-items:center;
            position:sticky; top:0; background-color:var(--background-light); z-index:10;
        }
        .cart-title { font-weight:600; font-size:1.1rem; display:flex; align-items:center; font-family:'Playfair Display',serif; color:var(--primary-dark); }
        .cart-title i { margin-right:8px; color:var(--secondary-color); }
        .close-cart { background:none; border:none; font-size:1.3rem; cursor:pointer; color:var(--text-light); transition:var(--transition); }
        .close-cart:hover { color:var(--text-color); }
        .cart-items { padding:1rem; }
        .cart-empty { text-align:center; padding:1.5rem; color:var(--text-light); }
        .cart-empty i { font-size:2.5rem; color:var(--secondary-light); margin-bottom:1rem; display:block; }
        .cart-item { display:flex; align-items:center; padding:0.8rem 0; border-bottom:1px solid rgba(0, 166, 153, 0.1); flex-wrap: wrap; }
        .cart-item-image { width:50px; height:50px; border-radius:var(--radius); overflow:hidden; margin-right:0.8rem; flex-shrink:0; }
        .cart-item-image img { width:100%; height:100%; object-fit:cover; }
        .cart-item-details { flex-grow:1; min-width: 120px; }
        .cart-item-title { font-weight:500; margin-bottom:0.2rem; color:var(--text-color); font-size:0.9rem; }
        .cart-item-price { color:var(--secondary-color); font-weight:600; font-size:0.8rem; }
        .cart-item-quantity { display:flex; align-items:center; margin-left:auto; margin-top: 0.5rem; }
        .cart-qty-btn { background-color:#f5f5f5; border:none; width:22px; height:22px; border-radius:50%; display:flex; align-items:center; justify-content:center; cursor:pointer; transition:var(--transition); color:var(--text-color); font-size:0.7rem; }
        .cart-qty-btn:hover { background-color:#e0e0e0; }
        .cart-qty { margin:0 0.4rem; font-weight:500; min-width:18px; text-align:center; font-size:0.9rem; }
        .cart-item-total { font-weight:600; margin-left:0.8rem; white-space:nowrap; color:var(--primary-color); font-size:0.9rem; }
        .cart-item-remove { background:none; border:none; color:#e74c3c; cursor:pointer; margin-left:0.5rem; transition:var(--transition); font-size:0.9rem; }
        .cart-item-remove:hover { color:#c0392b; }
        .cart-footer { padding:1rem; border-top:1px solid rgba(0, 166, 153, 0.2); position:sticky; bottom:0; background-color:var(--background-light); z-index:10; }
        .cart-total { display:flex; justify-content:space-between; align-items:center; margin-bottom:1rem; }
        .cart-total-label { font-weight:500; color:var(--text-color); font-size:1rem; }
        .cart-total-value { font-weight:700; font-size:1.1rem; color:var(--primary-color); }
        .cart-actions { display:flex; flex-direction:column; gap:0.8rem; }
        
        /* Step 3 - Checkout */
        .order-summary { margin-top:1.5rem; border-top:1px solid rgba(0, 166, 153, 0.2); padding-top:1.5rem; }
        .summary-title { font-weight:600; margin-bottom:1rem; color:var(--primary-dark); display:flex; align-items:center; font-family:'Playfair Display',serif; font-size:1.2rem; }
        .summary-title i { margin-right:0.5rem; color:var(--secondary-color); }
        .summary-item { display:flex; justify-content:space-between; margin-bottom:0.5rem; padding:0.5rem 0; border-bottom:1px dashed rgba(0, 166, 153, 0.2); font-size:0.9rem; }
        .summary-item:last-child { border-bottom:none; }
        .summary-item-label { color:var(--text-light); }
        .summary-total { display:flex; justify-content:space-between; margin-top:1rem; padding-top:1rem; border-top:2px solid rgba(0, 166, 153, 0.3); font-weight:600; font-size:1rem; }
        .summary-total-value { color:var(--primary-color); }
        .payment-notice { margin-top:1.5rem; padding:1rem; background-color:rgba(255, 180, 0, 0.2); border-radius:var(--radius); color:var(--text-color); display:flex; align-items:center; border:1px solid rgba(255, 180, 0, 0.3); font-size:0.9rem; }
        .payment-notice i { margin-right:0.5rem; font-size:1.1rem; color:var(--accent-color); }
        
        /* Step 4 - Confirmation */
        .confirmation-container { text-align:center; padding:1.5rem; }
        .confirmation-icon { font-size:2.5rem; color:var(--secondary-color); margin-bottom:1.5rem; background-color:rgba(0, 166, 153, 0.2); width:80px; height:80px; border-radius:50%; display:flex; align-items:center; justify-content:center; margin:0 auto 1.5rem; }
        .confirmation-title { font-size:1.5rem; font-weight:700; margin-bottom:0.5rem; color:var(--primary-dark); font-family:'Playfair Display',serif; }
        .confirmation-message { font-size:1rem; color:var(--text-light); margin-bottom:1.5rem; max-width:600px; margin-left:auto; margin-right:auto; }
        .order-details { background-color:rgba(0, 166, 153, 0.1); border-radius:var(--radius); padding:1rem; margin-bottom:1.5rem; display:inline-block; text-align:left; border:1px solid rgba(0, 166, 153, 0.3); }
        .order-number { font-weight:700; color:var(--secondary-color); font-size:1.1rem; margin-bottom:0.5rem; }
        .order-details p { font-size:0.9rem; }
        
        /* Loader */
        .loader { display:none; width:36px; height:36px; border:3px solid var(--primary-light); border-top:3px solid var(--primary-color); border-radius:50%; animation:spin 1s linear infinite; margin:2rem auto; }
        @keyframes spin { 0% { transform:rotate(0deg); } 100% { transform:rotate(360deg); } }
        
        /* Notification */
        .notification {
            position:fixed; top:10px; left:10px; right:10px; 
            padding:1rem; background-color:var(--primary-color); color:white;
            border-radius:var(--radius); box-shadow:var(--shadow); display:flex;
            align-items:center; z-index:1002; 
            transform:translateY(-150%); transition:transform 0.3s ease;
        }
        .notification.show { transform:translateY(0); }
        .notification i { margin-right:0.5rem; font-size:1.1rem; }
        .notification-success { background-color:var(--secondary-color); }
        .notification-error { background-color:#e74c3c; }
        
        /* Stili specifici per schermi pi√π grandi (desktop) */
        @media (min-width: 577px) { 
            .header-content { padding: 0 2rem; }
            .logo { font-size: 1.8rem; } 
            .logo img { height: 50px; }
            .cart-button { width: 50px; height: 50px; }
            .cart-count { top: -5px; right: -5px; font-size: 0.8rem; width: 22px; height: 22px; }
            .container { padding: 2rem; }
            .steps-container { justify-content: center; margin-bottom: 2rem; overflow-x: visible; padding-bottom: 25px; }
            .step-indicator { width: 40px; height: 40px; margin: 0 1rem; }
            .step-text { font-size: 0.8rem; bottom: -25px; }
            .section-title { font-size: 1.8rem; }
            .card { padding: 2rem; margin-bottom: 2rem; }
            .form-group { margin-bottom: 1.5rem; }
            label { font-size: 1rem; }
            input, select, textarea { padding: 0.8rem 1rem; font-size: 1rem; }
            .button { padding: 0.8rem 1.5rem; font-size: 1rem; width: auto; }
            .buttons-container { flex-direction: row; justify-content: space-between; }
            .buttons-container .button { width: auto; }
            .cart-actions { flex-direction: row; justify-content: space-between; }
            .cart-actions .button { width: auto; }
            .location-name { font-size: 1rem; } .location-description { font-size: 0.9rem; }
            .product-grid { grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); }
            .product-price-tag { top: 1rem; right: 1rem; padding: 0.5rem 1rem; font-size: 0.9rem; }
            .product-content { padding: 1.5rem; } .product-title { font-size: 1.2rem; } .product-description { font-size: 0.9rem; }
            .qty-btn { width: 36px; height: 36px; } .qty-input { width: 40px; height: 36px; font-size: 0.9rem; }
            .add-to-cart-btn { padding: 0.5rem 1rem; font-size: 0.9rem; }
            .cart-container { width: 90%; max-width: 600px; } 
            .cart-header { padding: 1.5rem; } .cart-title { font-size: 1.2rem; } .cart-title i { margin-right: 10px; }
            .close-cart { font-size: 1.5rem; } .cart-items { padding: 1.5rem; } .cart-empty i { font-size: 3rem; }
            .cart-item { flex-wrap: nowrap; }
            .cart-item-image { width: 60px; height: 60px; margin-right: 1rem; }
            .cart-item-title { font-size: 1rem; } .cart-item-price { font-size: 0.9rem; }
            .cart-item-quantity { margin-left: 1rem; margin-top: 0; }
            .cart-qty-btn { width: 24px; height: 24px; font-size: 0.8rem; } .cart-qty { margin: 0 0.5rem; font-size: 1rem; }
            .cart-item-total { font-size: 1rem; margin-left: 1rem; } .cart-item-remove { font-size: 1rem; margin-left: 1rem; }
            .cart-footer { padding: 1.5rem; } .cart-total-label { font-size: 1.1rem; } .cart-total-value { font-size: 1.2rem; }
            .summary-title { font-size: 1.3rem; } .summary-item { font-size: 1rem; } .summary-total { font-size: 1.1rem; }
            .payment-notice { font-size: 1rem; } .payment-notice i { font-size: 1.2rem; }
            .confirmation-container { padding: 2rem; } .confirmation-icon { font-size: 3rem; width: 100px; height: 100px; }
            .confirmation-title { font-size: 1.8rem; } .confirmation-message { font-size: 1.1rem; }
            .order-details { padding: 1.5rem; } .order-number { font-size: 1.2rem; } .order-details p { font-size: 1rem; }
            .loader { width: 40px; height: 40px; }
            .notification { top: 20px; right: 20px; left: auto; transform: translateX(150%); width: auto; }
        }
        @media (min-width: 769px) { 
            .product-grid { grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); }
        }

        /* Aggiungiamo uno stile specifico per il picnic social */
        .social-feature {
            background-color: var(--background-light);
            border-radius: var(--radius);
            padding: 1rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            flex-direction: column;
            text-align: center;
            border: 1px solid rgba(255, 90, 95, 0.2);
            transition: var(--transition);
        }

        .social-feature:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow);
        }

        .social-feature-icon {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            background-color: rgba(255, 90, 95, 0.1);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-feature-title {
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .social-feature-description {
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .social-features-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        @media (min-width: 768px) {
            .social-features-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .friend-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--primary-light);
            color: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 1rem;
            margin-right: -15px;
            border: 2px solid var(--white);
        }

        .friends-list {
            display: flex;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
        }

        .friends-count {
            background-color: var(--background-color);
            color: var(--text-color);
            padding: 0.2rem 0.5rem;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 500;
            margin-left: 0.5rem;
        }
